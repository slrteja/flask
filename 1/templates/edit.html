{%extends "base.html" %}

{%block content %}

<h1>Form</h1>
<hr>
<form method="post">
    <p>
        <b><label for="_id">ID </label></b>
    </p>
    <p>
        <input type="text" name="_id"placeholder="ID">
    </p>
    <p>
        <b><label for="name">Name </label></b>
    </p>
    <p>
        <input type="text" name="name"placeholder="Name">
    </p>
    <p>
        <b><label for="email">E-mail</label></b>
    </p>
    <p>
        <input type="text" name="email"placeholder="Mail ID">
    </p>

    <p>
        <b><label for="degree">Male</label></b>
    </p>
    <p>
        <input id="gender-0" name="gender" required type="radio" value="Male" >
        <label for="gender-0">Male</label>
    </p>
    <p>
        <input id="gender-1" name="gender" required type="radio" value="Female">
        <label for="gender-1">Female</label>
        <br>
    </form>

<form method="POST" action="{{ url_for('update', id=data['_id'],name=data['name']),email=data['email'] ,gender=data['gender']}}" >
    <p>
        <input type="submit" value="update">
    </p>
</form>

{% endblock  %}}
